<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Agenda de Contactos</h1>

  <div class="ingresardatos">
    <br>
  <label>Identificación: <input type="text" id="identificacion"></label><br><br>
  <label>Nombre: <input type="text" id="nombre"></label><br><br>
  <label>Apellido: <input type="text" id="apellido"></label><br><br>
  <label>Correo: <input type="email" id="correo"></label><br><br>
  <label>Celular: <input type="text" id="celular"></label><br>
  
  <div class="botones">
  <button id="btnAgregar">Agregar</button>
  <button id="btnConsultar">Consultar</button>
  <button id="btnActualizar">Actualizar</button>
  <button id="btnEliminar">Eliminar</button>
  </div>
</div>
  <h2>Lista de Contactos</h2>
  <table id="tablaContactos" border="1">
    <thead>
      <tr>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Celular</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="./main.js"></script>

</body>
</html>
